# JustAuth 配置
just-auth:
  # GitHub 配置
  github:
    client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
    client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
    redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/GITHUB}
  
  # Gitee 配置
  gitee:
    client-id: ${GITEE_CLIENT_ID:your-gitee-client-id}
    client-secret: ${GITEE_CLIENT_SECRET:your-gitee-client-secret}
    redirect-uri: ${GITEE_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/GITEE}
  
  # 微信开放平台配置
  wechat:
    client-id: ${WECHAT_CLIENT_ID:your-wechat-client-id}
    client-secret: ${WECHAT_CLIENT_SECRET:your-wechat-client-secret}
    redirect-uri: ${WECHAT_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/WECHAT_OPEN}
  
  # QQ 配置
  qq:
    client-id: ${QQ_CLIENT_ID:your-qq-client-id}
    client-secret: ${QQ_CLIENT_SECRET:your-qq-client-secret}
    redirect-uri: ${QQ_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/QQ}
  
  # 微博配置
  weibo:
    client-id: ${WEIBO_CLIENT_ID:your-weibo-client-id}
    client-secret: ${WEIBO_CLIENT_SECRET:your-weibo-client-secret}
    redirect-uri: ${WEIBO_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/WEIBO}
  
  # 钉钉配置
  dingtalk:
    client-id: ${DINGTALK_CLIENT_ID:your-dingtalk-client-id}
    client-secret: ${DINGTALK_CLIENT_SECRET:your-dingtalk-client-secret}
    redirect-uri: ${DINGTALK_REDIRECT_URI:http://localhost:8080/auth/oauth/callback/DINGTALK} 